<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <style>
      body {
        background-color: pink;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .game-box {
        background: white;
        border: 3px solid #ff69b4;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        padding: 30px 40px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      h1 {
        color: #ff1493;
      }

      input {
        padding: 10px;
        width: 80%;
        font-size: 16px;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 20px;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ff1493;
      }

      #scoress {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="game-box">
      <h1>Guess the Number</h1>
      <input id="check" placeholder="Enter a number (0â€“100)" />
      <p id="in"></p>
      <button onclick="hello()">Check my guess</button>
      <p id="scoress">Score: 100</p>
    </div>

    <script>
      let game = Math.floor(Math.random() * 100) + 1;
      let scores = 100;

      function hello() {
        let box1 = document.getElementById("check").value;

        if (parseInt(box1) === game) {
          document.getElementById("in").innerHTML = "ðŸŽ‰ Your guess is correct!";
          alert("You won!");
        } else {
          scores = Math.max(0, scores - 1);
          document.getElementById("scoress").innerHTML =
            "Score: " + scores + "<br>Your guess is wrong!";
        }
      }
    </script>
  </body>
</html>
